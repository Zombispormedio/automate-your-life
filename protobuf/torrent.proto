syntax = "proto3";

package automate;

service Torrent {
  rpc attach(stream TorrentDownloadRequest) returns (TorrentDownloadResponse) {}
  rpc ping(PingRequest) returns (PingResult) {}
}

message TorrentDownloadRequest {
  bytes torrentFile = 1;
}

message TorrentDownloadResponse {
  bool accepted = 1;
}

message PingResult {
	bool success = 1;
}

message PingRequest {
}